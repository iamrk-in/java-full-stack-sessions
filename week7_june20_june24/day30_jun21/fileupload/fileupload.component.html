<div class="row">
    <div class="col-12">
        <h4>file upload</h4>
        
        <hr />
        
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
            <input type="file" accept="image/*" class="form-control mb-2" (change)="showPreview($event)" />
            <input formControlName="name" class="form-control mb-2" placeholder="ex., enter any name of image" />
            <input type="submit" name="submit" class="btn btn-primary" />
        </form>

        <hr />

        <div class="card">
            <div class="card-body">
                <!-- image preview -->
                <div *ngIf="imageUrl && imageUrl !== ''">
                    <img [src]="imageUrl" alt="uploadForm.value.name" />
                </div>
            </div>
        </div>
    </div>
</div>
