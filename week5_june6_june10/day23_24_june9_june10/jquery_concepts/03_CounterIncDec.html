<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Concepts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="customScripts.js"></script>
    <script>

    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <div class="btn-group">
                        <button type="button" class="altIncDec increment alert alert-info"> + </button>

                        <input type="text" id="txtIncDec" />
                        
                        <button type="button" class="altIncDec decrement alert alert-info"> - </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var $input = $("#txtIncDec");
        $input.val(0);

        $(".altIncDec").click(function() {
            if($(this).hasClass("increment")) 
                $input.val(parseInt($input.val()) + 1);
            else if($input.val() >= 1) {
                $input.val(parseInt($input.val()) - 1);
            }
        });
    </script>
</body>
</html>
