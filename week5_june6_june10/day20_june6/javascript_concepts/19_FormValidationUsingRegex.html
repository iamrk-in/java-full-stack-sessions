<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style type="text/css"></style>

    <script type="text/javascript" src="customScripts.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form name="userForm" onsubmit="return validateForm()">

                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <h4>User Form SignUp</h4>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-form-label text-sm-end col-sm-4">Full Name</label>
                        <div class="col-sm-6">
                            <input type="text" name="fullname" value="" class="form-control" />
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-6 offset-sm-3 text-sm-end">
                            <button type="submit" class="btn btn-primary"> sign up </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
