<body>
    <div class="container">
        <script type="text/javascript">
            // ecmascript6 (es6)
            
            // const usage
            const PI = 3.14;
            console.log(PI);

            // PI = 7.9;
            // console.log(PI);

            // object property value
            const PERSON = {name: "peter", age: 23};
            console.log(PERSON);
            console.log(PERSON.name);
            console.log(PERSON.age);

            // array element 
            const COLORS = ["red", "green", "blue"];
            console.log(COLORS);
            console.log(COLORS[0]);
            console.log(COLORS[1]);
            console.log(COLORS[2]);

            // updating the value of particular item
            COLORS[1] = "pink";
            console.log(COLORS);

            // let usage - for loop
            for(let i = 0; i < 5; i++) {
                console.log(i);
            }

            // for.. of
            let letters = ["a", "e", "i", "o", "u"];
            for(let letter of letters) {
                console.log(letter);
            }

            let str1 = "hello";
            for(let char of str1) {
                console.log(char);
            }

            // template literals
            let str2 = `the javascript is a 
                client side programming language`;
            
            let a = 10;
            let b = 20;

            let result = `the sum of ${a} and ${b} is ${a + b}`;
            console.log(result);
