<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style type="text/css"></style>

    <script type="text/javascript" src="customScripts.js"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div class="container">
        <p id="mark"> this is para with id mark </p>
        <script type="text/javascript">

            // display attribute of element
            document.write(document.documentElement.getAttribute("lang"));
            
            // set style
            document.body.style.color = "red";

            // selecting element with 'id'
            var match = document.getElementById("mark");
            match.style.color = "yellow";
        </script>
        
    </div>
</body>
</html>
