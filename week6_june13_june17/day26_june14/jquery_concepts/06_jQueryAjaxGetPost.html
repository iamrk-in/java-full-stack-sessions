<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    </script>
</head>
<body>
    <div id="result">
        <h4>content of the result DIV box will be replaced by the server Date and Time</h4>
    </div>

    <button type="button"> load date and time </button>

    <script>
        // get the data dynamically into the given selector from the server code
        $(document).ready(function() {
            $("#button").click(function() {
                $.get("<write_server_code_file>", function(data) {
                    $("#result").html(data);
                });
            });
        });
    </script>
</body>
</html>
