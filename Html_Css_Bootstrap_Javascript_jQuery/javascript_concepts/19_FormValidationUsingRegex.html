<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style type="text/css"></style>

    <script type="text/javascript" src="customScripts.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form name="userForm" method="post" onsubmit="return validateForm()">

                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <h4>User Form SignUp</h4>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-form-label text-sm-end col-sm-4">Full Name</label>
                        <div class="col-sm-6">
                            <input type="text" name="fullname" value="" class="form-control" />
                            <div id="fullnameErr" class="text-danger"></div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-form-label text-sm-end col-sm-4">Email Address</label>
                        <div class="col-sm-6">
                            <input type="text" name="emailaddress" value="" class="form-control" />
                            <div id="emailaddressErr" class="text-danger"></div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-form-label text-sm-end col-sm-4">Mobile Number</label>
                        <div class="col-sm-6">
                            <input type="text" name="mobilenumber" value="" class="form-control" />
                            <div id="mobilenumberErr" class="text-danger"></div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-form-label text-sm-end col-sm-4">Country</label>
                        <div class="col-sm-6">
                            <select name="country" class="form-control">
                                <option value=""> choose any country </option>
                                <option value="india"> india </option>
                                <option value="usa"> usa </option>
                                <option value="uae"> uae </option>
                                <option value="australia"> australia </option>
                                <option value="other"> other </option>
                            </select>
                            <div id="countryErr" class="text-danger"></div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-form-label text-sm-end col-sm-4">Gender</label>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <div class="form-check-inline">
                                    <input type="radio" name="gender" value="male" /> male 
                                </div>
                                <div class="form-check-inline">
                                    <input type="radio" name="gender" value="female" /> female 
                                </div>
                                <div id="genderErr" class="text-danger"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-form-label text-sm-end col-sm-4">Hobbies (optional)</label>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <div class="form-check-inline">
                                    <input type="checkbox" name="hobbies[]" value="sports" /> sports 
                                </div>
                                <div class="form-check-inline">
                                    <input type="checkbox" name="hobbies[]" value="riding" /> riding 
                                </div>
                                <div class="form-check-inline">
                                    <input type="checkbox" name="hobbies[]" value="boxing" /> boxing 
                                </div>
                                <div class="form-check-inline">
                                    <input type="checkbox" name="hobbies[]" value="other" /> other 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-6 offset-sm-3 text-sm-end">
                            <button type="submit" class="btn btn-primary"> sign up </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
