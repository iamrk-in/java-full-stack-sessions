<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style type="text/css"></style>

    <script type="text/javascript" src="customScripts.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <script type="text/javascript">
            // arrays 
            let arr1 = [5, true, "mkio"];
            document.write("the items of arr1: " + arr1 + "<br />");
            document.write("-----------------------------------<br />");

            document.write("the items of arr1[0]: " + arr1[0] + "<br />");
            document.write("-----------------------------------<br />");

            document.write("the items of arr1[1]: " + arr1[1] + "<br />");
            document.write("-----------------------------------<br />");

            document.write("the items of arr1[2]: " + arr1[2] + "<br />");
            document.write("-----------------------------------<br />");

            for(let i = 0; i < 3; i++) {
                document.write("the items of arr1[" + i + "]: " + arr1[i] + "<br />");
            }
        </script>
    </div>
</body>
</html>
