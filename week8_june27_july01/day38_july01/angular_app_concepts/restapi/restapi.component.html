<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <table class="table table-bordered">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            <tr *ngFor="let post of posts" class="mb-2">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </table>
    </div>
</div>
